<div id="loginWrapper">
    <div class="inner row">
        <div class="col-md-4 col-md-offset-4">
            <h3>Login</h3>
            <form name="loginForm" ng-model="loginForm" ng-submit="submit(loginForm.$valid)">
                <uib-alert ng-repeat="alert in formErrors" type="danger" close="formErrors.splice($index, 1)">{{alert}}</uib-alert>
                <div class="form-group">
                    <label for="username">Username: <span class="text-danger">*</span></label>
                    <input type="text" name="username" ng-model="user.username" required="required" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password: <span class="text-danger">*</span></label>
                    <input type="password" name="password" ng-model="user.password" required="required" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">LOGIN <i class="fa fa-angle-right"></i></button>
            </form>
        </div>
    </div>
</div>
